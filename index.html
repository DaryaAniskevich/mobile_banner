<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Unlimited Access to All Features</title>
  </head>
  <body>
    <div class="main-bg">
      <header class="header">
        <div class="container header-wrapper">
          <a href="#" class="link header__link"
            ><img src="./images/close.svg" class="header__link-close"
          /></a>
          <a href="#" class="link header__link">Restore</a>
        </div>
      </header>
      <main>
        <article class="article">
          <div class="container article-wrapper">
            <h1 class="article__heading">Unlimited Access to All Features</h1>
            <ul class="article-features">
              <li class="article-features__item article-features__item_docs">
                Unlimited documents
              </li>
              <li class="article-features__item article-features__item_export">
                Export to clouds
              </li>
              <li class="article-features__item article-features__item_ocr">
                Text recognition (OCR)
              </li>
            </ul>
            <div class="article-tariff">
              <a class="link article-tariff__link" href="https://apple.com">
                <div class="article-tariff-item article-tariff-item_active">
                  <h2
                    class="
                      article-tariff-item__heading
                      article-tariff-item__heading_active
                    "
                  >
                    Monthly
                  </h2>
                  <div
                    class="
                      article-tariff-item__price
                      article-tariff-item__price_active
                    "
                  >
                    <span
                      class="
                        article-tariff-item__price-ammount
                        article-tariff-item__price-ammount_active
                      "
                      >$9.99</span
                    ><br />
                    per month
                  </div>
                  <div
                    class="
                      article-tariff-item__feature
                      article-tariff-item__feature_active
                    "
                  >
                    3 DAYS FREE!
                  </div>
                  <div
                    class="
                      article-tariff-item__month-price
                      article-tariff-item__month-price_active
                    "
                  >
                    $9.99 month
                  </div>
                </div>
              </a>
              <a class="link article-tariff__link" href="https://google.com">
                <div class="article-tariff-item article-tariff-item_annual">
                  <div class="article-tariff__discount">-83%</div>
                  <h2 class="article-tariff-item__heading">Annually</h2>
                  <div class="article-tariff-item__price">
                    <span class="article-tariff-item__price_big">$19.99</span
                    ><br />
                    per year
                  </div>
                  <div class="article-tariff-item__feature">most popular</div>
                  <div class="article-tariff-item__month-price">
                    $1.66 month
                  </div>
                </div>
              </a>
            </div>
            <div><button class="button article-button">Continue</button></div>
            <div class="article__additions">Auto-rewable. Cancel anytime</div>
          </div>
        </article>
      </main>
      <footer class="footer">
        <div class="container footer-wrapper">
          <a href="#" class="link footer__link">Terms of Use</a>
          <a href="#" class="link footer__link">Privacy Policy</a>
        </div>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
